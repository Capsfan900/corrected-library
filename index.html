<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Of Funk</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="main-content">
        <div class="top-menu">
            <div class="add-button">
                <label>Add a book to the library</label>
                <button id='show'>Click Here</button>
            </div>
            <div class="middle-top-menu">
            </div>
            <div class="search-input-div">
                <label for="search-book">Find a book</label>
                <input type="text" id="search" name>
            </div>

        </div>
        <br>
        <div class='book-container'>
        </div>
    </div>
    </div>

    <dialog>
        <form>
            <label>Title<br>
                <input type="text" id="bookTitle" placeholder="Book Title">
            </label>
            <label>Author<br>
                <input type="text" id="bookAuthor" placeholder="Author">
            </label>
            <label>Number Of Pages<br>
                <input type="number" id="bookPages" placeholder="Pages">
            </label>
            <label for="bookRead">
                <input type="checkbox" id="bookRead">
                Have You Read This Book?
            </label>
            <button type="submit" id="addBook">Add Book</button>
        </form>
    </dialog>
    <div id="footer">
        <div id="copyright">

        </div>

    </div>

</body>

</html>
